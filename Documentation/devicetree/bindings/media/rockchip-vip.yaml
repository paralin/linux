%YAML 1.2
---
$id: http://devicetree.org/schemas/media/rockchip-vip.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Rockchip VIP Camera Interface

maintainers:
  - Maxime Chevallier <maxime.chevallier@bootlin.com>

description: |-
  Camera Interface for Rockchip platforms

properties:
  compatible:
    const: rockchip,px30-vip

  reg:
    maxItems: 2

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: ACLK
      - description: HCLK
      - description: PCLK IN

  clock-names:
    items:
      - const: aclk
      - const: hclk
      - const: pclkin

  resets:
    items:
      - description: AXI
      - description: AHB
      - description: PCLK IN

  reset-names:
    items:
      - const: axi
      - const: ahb
      - const: pclkin

  power-domains:
    maxItems: 1

  # See ./video-interfaces.txt for details
  port:
    type: object
    additionalProperties: false
    description: A connection to a sensor or decoder

    properties:
      endpoint:
        type: object

        properties:
          remote-endpoint: true

        required:
          - remote-endpoint

    required:
      - endpoint

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/px30-cru.h>
    #include <dt-bindings/power/px30-power.h>

    vip: vip@ff490000 {
        compatible = "rockchip,px30-vip";
        reg = <0x0 0xff490000>, <0x0 0x200>;
        interrupts = <GIC_SPI 69 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&cru ACLK_CIF>, <&cru HCLK_CIF>, <&cru PCLK_CIF>;
        clock-names = "aclk", "hclk", "pclkin";
        resets = <&cru SRST_CIF_A>, <&cru SRST_CIF_H>, <&cru SRST_CIF_PCLKIN>;
        reset-names = "axi", "ahb", "pclkin";
        power-domains = <&power PX30_PD_VI>;
        port {
            vip_in: endpoint {
                remote-endpoint = <&tw9900_out>;
            };
        };
    };
...
